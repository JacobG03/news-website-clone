<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/619829e1c7.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='styles.css'>
    <title>Document</title>
</head>
<body>
    <div class='header'>
        <div class='header-top'>
            <div class='wrapper'>
                <div class='header-top-content'>
                    <a href=''>Home</a>
                    <a href=''>About US</a>
                    <a href=''>Contact US</a>
                    <a href=''>Disclaimer</a>
                    <a href=''>Privacy Policy</a>
                    <a href=''>Terms and Conditions</a>
                </div>
            </div>
        </div>
        <div class='wrapper'>
            <div class='header-logo'>
                <h1>Company Logo</h1>
            </div>
        </div>
        <div class='header-bottom'>
            <div class='wrapper'>
                <div class='header-bottom-content'>
                    <div class='header-bottom-content-default'>
                        <a href=''>Option</a>
                        <a href=''>Option2</a>
                        <a href=''>Option3</a>
                        <a href=''>Option4</a>
                        <a href=''>Option5</a>
                        <a href=''>Option6</a>
                    </div>
                    <div class='header-bottom-content-search'>
                        <input autocomplete="off" placeholder="Search this blog" value="">
                    </div>
                    <div id='search-icon'>
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='wrapper'>
        <div class='topics-section'>
            <div class='section-topic' id='main-topic'>
                <img src='images/main.jpg' alt='Photography'>
                <div class='gradient' id='main-gradient'></div>
                <div class='topic-info' id='topic1-info'>
                    <span>Photography</span>
                    <p>Photography Topic</p>
                    <p><i class="far fa-calendar-alt"></i> July 27, 2021</p>
                </div>
            </div>
            <div class='section-topic' id='second-topic'>
                <img src='images/second.jpg' alt='Pets'>
                <div class='gradient' id='second-gradient'></div>
                <div class='topic-info' id='topic2-info'>
                    <span>Pets</span>
                    <p>Pets Topic</p>
                    <p><i class="far fa-calendar-alt"></i> July 27, 2021</p>
                </div>
            </div>
            <div class='section-topic' id='third-topic'>
                <img src='images/third.jpg' alt='Gastronomy'>
                <div class='gradient' id='third-gradient'></div>
                <div class='topic-info' id='topic3-info'>
                    <span>Gastronomy</span>
                    <p>Gastronomy Topic</p>
                    <p><i class="far fa-calendar-alt"></i> July 27, 2021</p>
                </div>
            </div>
            <div class='section-topic' id='fourth-topic'>
                <img src='images/fourth.jpg' alt='Cars'>
                <div class='gradient' id='fourth-gradient'></div>
                <div class='topic-info' id='topic4-info'>
                    <span>Cars</span>
                    <p>Cars Topic</p>
                    <p><i class="far fa-calendar-alt"></i> July 27, 2021</p>
                </div>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
